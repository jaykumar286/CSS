<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-5">Calculator</h2>

        <div class="row justify-content-center align-items-center">
            <div class="col-auto">
                <input type="text" dir="rtl" class="form-control mb-2">
                <div class="row mb-2 justify-content-between">
                    <div class="col-auto">
                        <button class="btn btn-light">1</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">2</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">3</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">+</button>
                    </div>
                </div>
        
                <div class="row mb-2 justify-content-between">
                    <div class="col-auto">
                        <button class="btn btn-light">4</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">5</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">6</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">-</button>
                    </div>
                </div>
        
                <div class="row mb-2 justify-content-between">
                    <div class="col-auto">
                        <button class="btn btn-light">7</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">8</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">9</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">*</button>
                    </div>
                </div>

                <div class="row mb-2 justify-content-between">
                    <div class="col-auto">
                        <button class="btn btn-light">#</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">0</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">%</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">/</button>
                    </div>
                </div>
                
                <div class="row mb-2 justify-content-between">
                    <div class="col">
                        <button class="btn btn-success w-100">=</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning">C</button>
                    </div>
                </div>
            </div>
        </div>

       

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
