<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet UI</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
            
    <div class="container">
        <div class="tweet_container">
            <div class="user_info">
                <div class="thumbnail">
                    <img src="img/1633380704182.jpg" alt="profile picture" />
                </div>
                <div class="content">
                    <div class="user_details">
                        <span id="name">Alex Xu</span>
                        <span id="metadata">@alex_xu . Dec 25</span>
                    </div>

                    <div class="message">
                        I got my wife fridge for Chrims,i can't wait to see her face light up when she opens it.
                    </div>
                </div>
            </div>

            <div class="action_items">
                <div class="action">
                    <i class="fa-regular fa-comment icon"></i>
                    <span class="action-count">1,094</span>
                </div>
                <div class="action">
                    <i class="fa-solid fa-retweet icon"></i>
                    <span class="action-count">1,094</span>
                </div>
                <div class="action">
                    <i class="fa-regular fa-heart icon"></i>
                    <span class="action-count">1,094</span>
                </div>
                <div class="action">
                    <i class="fa-solid fa-upload icon"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/eb6d1d0a39.js" crossorigin="anonymous"></script>
</body>
</html>
