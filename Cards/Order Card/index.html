<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="img">
                <img src="images/icon.jpg" alt="icon image">
            </div>
            <div class="content">
                <h3>Order Summary</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore similique itaque repellendus repudiandae nemo nulla.</p>

                <div id="plan">
                    <div class="music">
                        <img src="images/music.png" alt="music image">
                    </div>
                    
                    <div class="plancontent">
                        <p>Annual Plan<br> 10/year</p>
                        <a href="">Change</a>
                    </div>
                    
                </div>
                <button>Proceed to Payment</button>
                <p>Cancle Order</p>
            </div>
        </div>
    </div>
</body>
</html>
